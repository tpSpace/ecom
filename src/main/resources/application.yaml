spring:
  application:
    name: ecommerce
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
jwt:
  secret: ${JWT_SECRET}
  expiration: 3600
  token-prefix: Bearer
  header: Authorization
